<!DOCTYPE html>
<html>

<head>
<title>Simple Canvas Example</title>
<style>
canvas {
    border: 3px #CCC solid;
}
</style>
</head>

<body>

  <canvas id="myCanvas" width="600" height="600" style="border:1px solid #d3d3d3;">
  Your browser does not support the HTML5 canvas tag.</canvas>

  <script>

  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  ctx.rect(100, 100, 400, 400);
  ctx.rect(50, 150, 400, 400);
  ctx.rect(150, 250, 200, 200);

  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(200, 200);
  ctx.lineTo(100, 100);
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(400, 400);
  ctx.lineTo(500, 500);
  ctx.stroke();


  ctx.beginPath();
  ctx.moveTo(400, 200);
  ctx.lineTo(500, 100);
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(500, 500);
  ctx.lineTo(450, 550);
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(100, 500);
  ctx.lineTo(50, 550);
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(50, 550);
  ctx.lineTo(150, 450);
  ctx.stroke();


  </script>
</body>
</html>
